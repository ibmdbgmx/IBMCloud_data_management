<html>
<head>
    <title>Os y Cldt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


    <div class="container_profile">
      <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="noimg" id="profile">
      <ul id="lista">
        <li id="nombre">Nombre</li>
        <li id="edad">Edad</li>
        <li id="sexo">Sexo</li>
      </ul>
        <button type="button" name="button" onclick="dreq()" >cargar datos</button>

    </div>



<script>

function dreq() {

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       document.getElementById("lista").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/getData", true);
  xhttp.send();
}


</script>

</body>
</html>
